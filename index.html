<!doctype html>
<html ng-app="ocrApp" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="./libs/toastr.min.css" rel="stylesheet" type="text/css"/>
</head>
<body ng-controller="uploadController">
<div style="margin: 0" class="row">
    <div class="col-md-6">
        <form class="form-horizontal">
            <div class="form-body">
                <div class="form-group form-md-line-input">
                    <label class="control-label col-md-3">Upload<span
                            class="required"> * </span></label>
                    <div class="col-md-8">
                                     <span class="attachment_btn fileinput-button">
                                         <input id="imageFile" type="file"
                                                >
                                     </span>
                    </div>
                    <b>Preview:</b><br/>
                    <img ng-show="isResize" id="previewImg" ng-src="{{imageSrc}}"/><br/>

                </div>
                <div class="modal-footer">
                    <button type="submit" ng-click="upload(imageSrc)" class="btn btn-success">Upload</button>
                </div>
            </div>
        </form>
    </div>
    <div class="col-md-6">
        <b>Result:</b><br/>

        <pre id="json">
        </pre>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular.min.js"></script>
<script src="./libs/toastr.min.js"></script>
<script src="./angular/app.module.js"></script>
<!--core-->
<script src="./angular/core/core.module.js" type="text/javascript"></script>
<script src="./angular/core/config.js" type="text/javascript"></script>
<script src="./angular/core/constants.js" type="text/javascript"></script>
<!--logger-->
<script src="./angular/logger/logger.module.js" type="text/javascript"></script>
<script src="./angular/logger/logger.service.js" type="text/javascript"></script>
<script src="./angular/logger/exception.js"></script>
<script src="./angular/uploads/upload.controller.js"></script>
</body>
</html>
